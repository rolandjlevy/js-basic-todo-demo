<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minimal todo demo</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <header>
        <h3>Minimal todo demo</h3>
      </header>
      <section>
        <input id="todo-input" oninput="validateAdd(this)" placeholder="New item..." />
        <button id="add-button" onclick="addTodo()" disabled>Add</button>
        <button id="reset-button" onclick="deleteTodo('all')" disabled>Reset</button>
      </section>
      <section id="container"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
